<div id="wrapper">

  <div id="topRow">

    <div id="balance">{{account.balance / 1000000}} <span id="R">Ð¯</span></div>

    <div id="info">

      <span>Peers: {{p2pStatus.connectedHosts}}</span>
      <span>Block: {{p2pStatus.headBlockId}}</span>
    </div>

  </div>

  <div id="bottomRow" *ngIf="!addressVisible">
    <div id="showAddress" class="button" (click)="addressVisible = true">Show address</div>
    <div id="logout" class="button" (click)="logout()">Logout</div>
  </div>

  <div id="address" title="Copy to clipboard and hide" (click)="addressVisible = false" *ngIf="addressVisible">{{account.address}}</div>

</div>
